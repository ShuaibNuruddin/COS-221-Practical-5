<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>O_Cricket_site</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="outer">
            <div class="inner">
            </div>
        </div>
        <div class="login_wrapper">
            <div class="input_field"><h3>O_Cricket User Login</h3></div>
            <form method="post" action="php/login.php">
                <div class="input_field">
                    <input type="text" name="user" id="user" title="enter username or email" autocomplete="off" required>
                    <label for="user">Username(Email)</label>
                </div>
                <div class="input_field">
                    <input type="password" name="password" id="user_pass" required>
                    <label for="password">Password</label>
                </div>
                <div class="signup">
                    <input type="submit" name="submit" value="login">
                    <br><br>
                    Do not have an account? <a href="signup.html">Signup</a>
                </div>
            </form>
        </div>
    </body>
</html>
